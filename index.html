<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="main">
      <div id="display"></div>
      <div class="keyboard">
        <button id="key1" class="key">1</button>
        <button id="key2" class="key">2</button>
        <button id="key3" class="key">3</button>
        <button id="key-plus" class="key">+</button>
        <button id="key4" class="key">4</button>
        <button id="key5" class="key">5</button>
        <button id="key6" class="key">6</button>
        <button id="key-minus" class="key">-</button>
        <button id="key7" class="key">7</button>
        <button id="key8" class="key">8</button>
        <button id="key9" class="key">9</button>
        <button id="key-mult" class="key">*</button>
        <button id="key-bracket-open" class="key">(</button>
        <button id="key0" class="key">0</button>
        <button id="key-bracket-close" class="key">)</button>
        <button id="key-divide" class="key">/</button>
        <button id="key-clear" class="key">C</button>
        <button id="key-back" class="key">ã€Š</button>
        <button id="key-dot" class="key">.</button>
        <button id="key-result" class="key">=</button>
      </div>
    </div>
  </body>
</html>
